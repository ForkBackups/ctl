dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libann-dev 
            - libboost1.55-all-dev 
            - libtbb-dev
      env: COMPILER=g++-4.9
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libann-dev 
            - libboost1.55-all-dev 
            - libtbb-dev
      env: COMPILER=g++-5
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libann-dev 
            - libboost1.55-all-dev 
            - libtbb-dev
      env: COMPILER=clang++-3.6
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libann-dev 
            - libboost1.55-all-dev 
            - libtbb-dev 
      env: COMPILER=clang++-3.7
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env: CCOMPILER='clang' CXXCOMPILER='clang++' 

before_install:
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      sudo apt-get install libann-dev
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew install cmake tbb boost ann
    fi

script: 
 - mkdir build
 - cd build
 - cmake ..
 - make VERBOSE=1
 - make test
